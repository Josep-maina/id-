<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruiru Technical ID Card Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: #f0f2f5;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-section {
            flex: 1;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }

        h2 {
            color: #1a3650;
            margin: 0 0 2rem 0;
            font-size: 1.75rem;
            font-weight: 600;
            border-bottom: 2px solid #2ea353;
            padding-bottom: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2d3748;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #2ea353;
            box-shadow: 0 0 0 3px rgba(46, 163, 83, 0.1);
            outline: none;
        }

        button {
            background: #2ea353;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            width: 100%;
        }

        button:hover {
            background: #248a43;
            transform: translateY(-1px);
        }

        /* ID Card Styles */
        .id-card {
            width: 85.6mm;
            height: 54mm;
            background: white;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            page-break-inside: avoid;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2mm 3mm;
            border-bottom: 1px solid #e2e8f0;
        }

        .card-header img {
            width: 14mm;
            height: 14mm;
            object-fit: contain;
            flex-shrink: 0;
        }

        .header-text {
            text-align: center;
            flex: 1;
            margin: 0 3mm;
        }

        .header-text div:first-child {
            font-size: 8pt;
            font-weight: 700;
            color: #1a3650;
        }

        .header-text div:last-child {
            font-size: 9pt;
            color: #2ea353;
            font-weight: 800;
            line-height: 1.2;
            margin-top: 1mm;
        }

        .card-content {
            display: flex;
            gap: 2mm;
            padding: 2mm 3mm;
            height: calc(54mm - 22mm);
        }

        .student-photo {
            width: 25mm;
            height: 30mm;
            border: 1px solid #e2e8f0;
            border-radius: 2px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .student-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .student-details div {
            font-size: 8pt;
            line-height: 1.3;
            margin-bottom: 0.5mm;
        }

        .student-details span[style*="#2ea353"] {
            font-weight: 700 !important;
            display: block;
            margin-bottom: 0.5mm;
        }

        #cardName,
        #cardAdmission,
        #cardCourse,
        #cardValidUntil {
            font-weight: 600;
            color: #1a3650;
            word-break: break-word;
            min-height: 1.5em;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2ea353;
            color: white;
            text-align: center;
            padding: 1mm 0;
            font-size: 7pt;
            font-weight: 600;
        }

        @media print {
            body {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

             .container {
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
            }

            .form-section {
                display: none !important;
            }

            .preview-section {
                display: block !important;
                position: relative !important;
                page-break-inside: avoid;
            }

            .id-card {
                width: 85.6mm !important;
                height: 54mm !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
                page-break-after: always;
                position: relative;
                overflow: visible !important;
            }

            @page {
                size: 85.6mm 54mm;
                margin: 0;
                padding: 0;
            }
						/* Print-specific adjustments */
            .card-header {
                padding: 1mm 2mm !important;
            }

            .card-header img {
                width: 12mm !important;
                height: 12mm !important;
            }

            .header-text div:first-child {
                font-size: 7pt !important;
            }

            .header-text div:last-child {
                font-size: 8pt !important;
                margin-top: 0.5mm !important;
            }

            .student-photo {
                width: 23mm !important;
                height: 28mm !important;
            }

            .student-details div {
                font-size: 7pt !important;
                margin-bottom: 0.3mm !important;
            }

            .footer {
                padding: 0.5mm 0 !important;
                font-size: 6.5pt !important;
            }
        }

        .upload-preview {
            border: 2px dashed #cbd5e0;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            background: #f8fafc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Student ID Generator</h2>
            
            <div class="form-group">
                <label>Student Photo</label>
                <input type="file" id="photoUpload" accept="image/*">
                <div class="upload-preview">
                    <img id="previewPhoto" class="student-photo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y4ZjhmOCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjEyIiBmaWxsPSIjY2NjIj5VcGxvYWQgUGhvdG88L3RleHQ+PC9zdmc+">
                </div>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label>Admission Number</label>
                <input type="text" id="admissionNumber" placeholder="Enter admission number">
            </div>

            <div class="form-group">
                <label>Course</label>
                <input type="text" id="course" placeholder="Enter course name">
            </div>

            <div class="form-group">
                <label>Valid Until</label>
                <input type="text" id="validUntil" placeholder="DD/MM/YYYY">
            </div>

            <button onclick="printID()">Generate & Print ID Card</button>
        </div>

        <div class="preview-section">
            <div class="id-card">
                <div class="card-header">
                    <img src="ministry logo.jpg" alt="Ministry Logo">
                    <div class="header-text">
                        <div>MINISTRY OF EDUCATION</div>
                        <div>RUIRU TECHNICAL &<br>VOCATIONAL COLLEGE</div>
                    </div>
                    <img src="logo.png" alt="College Logo">
                </div>

                <div class="card-content">
                    <img id="cardPhoto" class="student-photo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y4ZjhmOCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjEyIiBmaWxsPSIjY2NjIj5VcGxvYWQgUGhvdG88L3RleHQ+PC9zdmc+">
                    <div class="student-details">
                        <div><span style="color: #2ea353;">Name</span><br><span id="cardName"></span></div>
                        <div><span style="color: #2ea353;">Admission No</span><br><span id="cardAdmission"></span></div>
                        <div><span style="color: #2ea353;">Course</span><br><span id="cardCourse"></span></div>
                        <div><span style="color: #2ea353;">Valid Until</span><br><span id="cardValidUntil"></span></div>
                    </div>
                </div>

                <div class="footer">STUDENT IDENTIFICATION</div>
            </div>
        </div>
    </div>

    <script>
         window.addEventListener('beforeprint', () => {
            document.querySelectorAll('.id-card').forEach(card => {
                card.style.position = 'static';
                card.style.breakInside = 'avoid';
            });
        });

				document.getElementById('photoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewPhoto').src = e.target.result;
                    document.getElementById('cardPhoto').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', updateCard);
        });

        function updateCard() {
            document.getElementById('cardName').textContent = document.getElementById('name').value;
            document.getElementById('cardAdmission').textContent = document.getElementById('admissionNumber').value;
            document.getElementById('cardCourse').textContent = document.getElementById('course').value;
            document.getElementById('cardValidUntil').textContent = document.getElementById('validUntil').value;
        }

        function printID() {
            window.print();
        }

        updateCard();
    </script>
</body>
</html>
